<html>
<head>
<title>
Form
</title>
</head>
<body>
<form>
<table>

<tr><td>Search Input</td><td>	<input type="search " /></td></tr>

<tr><td>Email Input</td><td>	<input type="email " /></td></tr>

<tr><td>Url Input</td><td>	<input type=" url" /></td></tr>

<tr><td>Tel Input*</td><td>	<input type=" tel" placeholder="123-456-7890" required /></td></tr>

<tr><td>Text Input</td><td>	<input type="text " placeholder="This is the text field" /></td></tr>

<tr><td>Number Input</td><td>	<input type="number " value="0.0"/></td></tr>

<tr><td>Number only Input	</td><td><input type="number " /></td></tr>

<tr><td>Range Input</td><td>	<input type="range " /></td></tr>

<tr><td>Date Input</td><td>	<input type="dob " /></td></tr>

<tr><td>Month Input</td><td>	<input type="month " /></td></tr>

<tr><td>Week Input</td><td>	<input type="week " /></td></tr>

<tr><td>Time Input</td><td>	<input type=" time" /></td></tr>

<tr><td>Datedatetime Input</td><td>	<input type="datetime " /></td></tr>

<tr><td>Color Input</td><td>	<input type="color " value="green" /></td></tr>

</table>

<p>*Required fields</p>
<input type="submit" name="submit" />
</form>
</body>
</html>
